<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Communication Services - Rooms Call Sample</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            flex: 1;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #remoteVideosGallery {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background: #222;
            position: relative;
        }
        .remote-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .remote-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #localVideoContainer {
            position: absolute;
            width: 25%;
            height: 25%;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #localVideoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .controls button {
            margin: 0 5px;
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-4 text-center">Appointment Room
            <span id="connectedLabel" class="text-center" role="alert" hidden>
                - Connected!
            </span>
        </h4>
        
        <input id="user-access-token" class="form-control" type="text" placeholder="User access token" hidden />
        <button id="initialize-call-agent" class="btn btn-primary" hidden>Initialize Call Agent</button>
        <input id="acs-room-id" class="form-control" type="text" placeholder="Enter Room Id" hidden/>
        
        <div class="video-container mb-3">
            <div id="remoteVideosGallery">
                <!-- Remote participants' video streams will be appended here -->
            </div>
            <div id="localVideoContainer" hidden>
                <!-- Local video stream will be displayed here -->
            </div>
        </div>
        <div class="controls">
            <button id="join-room-call-button" class="btn btn-success" disabled>Join Room Call</button>
            <button id="hangup-call-button" class="btn btn-danger" disabled>Hang up Call</button>
            <button id="start-video-button" class="btn btn-secondary" disabled>Start Video</button>
            <button id="stop-video-button" class="btn btn-secondary" disabled>Stop Video</button>
        </div>
    </div>
    <!-- points to the bundle generated from client.js -->
    <script src="./main.js"></script>
</body>
</html>
